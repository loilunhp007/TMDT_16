<div class="danhsachsanpham">
		<div class="row">
			<ol class="breadcrumb mt-1">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Bảng sản phẩm</li>
			</ol>
		</div><!--/.row-->	
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Bảng sản phẩm</div>
					<div class="panel-body">
					<button type="button" class="btn btn-warning mb-20" id="addproduct" onClick="">Thêm sản phẩm mới</button>
							<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">Mã sản phẩm</th>
									<th scope="col">Loại</th>
									<th scope="col">Tên sản phẩm</th>
									<th scope="col">Số lượng</th>
									<th scope="col">Giá</th>
									<th scope="col">Thong tin SP</th>
									<th scope="col">Hình ảnh</th>
									<th scope="col">Lượt xem</th>
									<th scope="col">Danh Gia</th>
									<th scope="col">Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let product of products">
									<td data-sortable="true">{{product.masp}}</td>
									<td data-sortable="true">{{product.maloai}}</td>
									<td data-sortable="true">{{product.tensp}}</td>
									<td data-sortable="true">{{product.soluong}}</td>
									<td data-sortable="true">{{product.gia}}</td>
									<td data-sortable="true">{{product.thongtinsanpham}}</td>
									<td data-sortable="true"><img src="{{product.hinhanh}}" width="50px" height="50px"></td>
									<td data-sortable="true">{{product.luotxem}}</td>	
									<td data-sortable="true">{{product.danhgia}}</td>
									<td data-sortable="true">
									<button class="btn btn-info btn-sm" name="edit" title="Chỉnh sửa thông tin sản phẩm" id="" onClick=""><i class="fa fa-edit"></i></button>
									<button class="btn btn-danger btn-sm" name="delete" title="Xóa sản phẩm" onClick=""><i class="fa fa-trash-o"></i></button>
								</tr>
							</tbody>
							</table>
					</div>
				</div>
			</div>
		</div>
