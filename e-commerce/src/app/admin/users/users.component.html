<h1>Users Admin</h1>
<div class="container row">
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Loai Thanh vien</th>
                    <th>sdt</th>
                    <th>ho</th>
                    <th>ten</th>
                    <th>ngay sinh</th>
                    <th>dia chi</th>
                    <th>ngay tao</th>
                    <th>ten shop</th>
                    <th>trang thai</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" >
                    <td>{{user.matv}}</td>
                    <td>{{user.loaithanhvien}}</td>
                    <td>{{user.ho}}</td>
                    <td>{{user.ten}}</td>
                    <td>{{user.ngaysinh}}</td>
                    <td>{{user.diachi}}</td>
                    <td>{{user.ngaytao}}</td>
                    <td>{{user.tenshop}}</td>
                    <td>{{user.trangthai}}</td>
                    <td><button type="button" class="btn btn-primary">Show Details</button></td>
                </tr>
            </tbody>
        </table>
  </div>
  <div class="col-md-6">
    Display User Details and Add user here.
  </div>
</div>
