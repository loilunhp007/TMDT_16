<div class="danhsachsanpham col-sm-3 col-lg-2">
		<div class="row">
			<ol class="breadcrumb mt-1">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Account</li>
			</ol>
		</div><!--/.row-->	
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Account</div>
					<div class="panel-body">

							<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">#Id</th>
									<th scope="col">email</th>
									<th scope="col">Password</th>
                                    <th scope="col">Trạng thái</th>
									<th scope="col">Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let user of users" >
									<td data-sortable="true" >{{user.uid}}</td>
									<td data-sortable="true" >{{user.email}}</td>
									<td data-sortable="true"class="hidetext">{{user.matkhau}}</td>
									<td data-sortable="true" *ngIf="user.trangthai==1">
                                         Đang hoạt động
                                     </td>
                                    <td data-sortable="true" *ngIf="user.trangthai==0" >
                                            Tạm ẩn
                                    </td>
                                    <td><button type="button" mdbBtn color="default" rounded="true" (click)="deleteUser(user)"
         mdbWavesEffect><i class="fa fa-trash"></i></button>
<!-- Rounded switch -->
                                <label class="switch" mdbBtn color="default" rounded="true" mdbWavesEffect>
                                <input type="checkbox" (click)="updateStatus(user)">
                                <span class="slider round"></span>
                                </label>
                         </td>


							</tbody>
							</table>
							
					</div>
				</div>
			</div>
		</div>
